<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document3</title>
</head>
<body>
    <script>
        function sign() {
            let randomNumber = prompt('Give me a number', 0)
            if(randomNumber > 0){
                alert(1)
            }
            else if(randomNumber < 0){
                alert(-1)
            }
            else if (randomNumber === ''){
                alert('Canceled')
            }
            else if (randomNumber == 0){
                alert(0)
            }
            else {
                alert('Not a number!')
            }

        }

        sign();
    </script>
</body>
</html>
